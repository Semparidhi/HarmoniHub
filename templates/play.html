{% extends 'basic.html' %}
{% block title %} play{% endblock %}


{% block body %}
<head>
   {% load static %} 
<style>
.background-image{
    background-image: linear-gradient(to right, black 0%, #434343 100%);
    background-size: cover;
    
    height: 150vh;
}
</style>
</head>

<div class="background-image">
<div class = " container" style="padding-top: 10%;">
    <div class ="row">
        <div class ="col-md-6" style="padding-top: 3%;">
            <img src="/media/{{song.image}}" alt="" height="250px" width="350px">

        </div>
        <div class="col-md-6">
            <h2 style ="padding-top: 6%; font-weight: 550; color:white;">Title: {{song.name}}</h2>
            <h5 style = "padding-top: 2%; font-weight: 550;color:white;"> {{song.tags}}</h5>
            <h5 style = "padding-top: 2%; font-weight: 550;color:white;">singer: {{song.singer}}</h5>
            <!-- <h5 style = "padding-top: 2%; font-weight: 550;">movie: {{song.movie}}</h5> -->
            <audio controls  style="padding-top:2%">
                <source src="/media/{{song.song}}" type="audio/mp3">
            </audio>
            <div class="padding-top:2%">
                <a class="btn btn-dark" href="/media/{{song.song}}" role="button">download song</a>
            </div>
        </div>

    </div>
</div>
</div>
{% endblock %}
