{% extends 'basic.html' %}
{% block title %}ALL songs {% endblock %}


{% block body %}
<head>
   {% load static %} 
<style>
.background-image{
    background-image: white;
    background-size: cover;
    background-repeat: no-repeat;
    
    height: 150vh;
}
</style>
</head>
<div class ="background-image">
    <div style="padding-top: 10%; padding-left: 20%; padding-right: 25%;">
        <h3 style="padding-left: 30%;"> UPLOAD SONG DETAILS </h3>
        <h3 style="padding-left: 30%; color: green;">{{n}}</h3>
        <form method = "post"  action="{% url 'music_upload_song' %}" enctype="multipart/form-data"> {% csrf_token %}
            <div class="mb-1">
              <div class = "form-group">
              <label  class="form-label"><h5 style="color:black">Name</h5></label>
              <input type="name" class="form-control" placeholder="name" name="name" id ="name">
            </div>
          </div>
          <h4>Select Singer</h4>
          <div style="padding-top: 2%; padding-bottom: 2%;" >
            <select class="form-select form-select-lg mb-3" aria-label=".form-select-lg example" name="singer">
              <option selected>Open this select menu</option>
              {% for i in singer_list %}
              <option value= "{{i.name}}">{{i.name}}</option>
              {% endfor %}
            </select>
        </div>
        <div class="mb-1">
          <div class = "form-group">
          <label  class="form-label"><h5 style="color:black">Tags</h5></label>
          <input type="text" class="form-control" placeholder="Tags" name="tags" id ="tags">
        </div>
      </div>

           <div class = "form-group">
            <label class="form-label" for="customFile"><h5>Image</h5></label>
            <input type="file" class="form-control" id="customFile" name="image" id ="image" >
          </div>

          <div class = "form-group">
            <label class="form-label" for="customFile"><h5>Upload your music</h5></label>
            <input type="file" class="form-control" id="customFile" name="audio" id ="audio" >
          </div>

            <div style="padding-top: 4%;">
           
              <button type="submit" class="btn btn-primary">Upload!....</button>
            
          </div>
          <a href="{% url 'music_upload_song' %}">
            already Registered! 
          </a>
          </form>
         

</div>
</div>
{% endblock %}
