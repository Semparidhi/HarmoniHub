{% extends 'basic.html' %}
{% block title %} play{% endblock %}


{% block body %}
<head>
   {% load static %} 
<style>
.background-image{
    background-image: linear-gradient(to right, black 0%, #434343 100%);
    background-size: cover;
    
    height: 500vh;
}
</style>
</head>

<div class="background-image">
    <div style="padding-top: 10%; padding-left: 10%;">
        <h1 style="color:white; padding: right 40%;">{{n}}</h1>
        {% for result in results %}
    <div class="card mb-3" style="max-width: 540px; ">
        <div class="row g-0">
          <div class="col-md-4">
            <img src="/media/{{result.image}}" class="img-fluid rounded-start" alt="...">
          </div>
          <div class="col-md-8 ">
            <div class="card-body">
              <h2 class="card-title">TITLE:{{result.name}}</h2>
              <h5 class="card-text">Singer:{{result.singer}}</h5>
                <h6>{{result.tags}}</h6>
              <a class="btn btn-outline-dark" href="/play/{{result.song_id}}" role="button">play</a>
            </div>
          </div>
        </div>
      </div>
      {% endfor %}
    </div>
</div>
{% endblock %}
